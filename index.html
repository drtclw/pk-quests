<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Квесты</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-size: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="quest">Загрузка...</div>
  <script>
    const quests = [
      "Сделай эйс в CS и получи 2 часа бесплатно",
      "Победи друга 3 раза подряд — получи пепси",
      "Играй 5 часов подряд — получи промокод",
      "Сделай фраг-мув — получи 1 час бонусом",
      "Приведи друга — получите по часу вдвоем"
    ];

    function showRandomQuest() {
      const questDiv = document.getElementById("quest");
      const quest = quests[Math.floor(Math.random() * quests.length)];
      questDiv.textContent = quest;
    }

    showRandomQuest();
    setInterval(showRandomQuest, 1000 * 60 * 2); // каждые 2 минуты
  </script>
</body>
</html>
